<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>pendlr.ico" />
    <!-- Pendlr Logo als Icon -->
    <title>Pendlr</title>
    <!-- Titel der Website -->
    <!-- Die Links sind eigentlich (laut Stackoverflow) unnötig, da wir bereits durch direkt module import arbeiten, jedoch läuft sonst leaflets Markers nicht mehr-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Leaflet Control Geocoder -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Füge das OpenCage Geocoder CDN hinzu -->
    <script src="https://unpkg.com/leaflet-geocoder-open-cage@1.0.0/dist/leaflet-geocoder-open-cage.min.js"></script>

    <script src="https://unpkg.com/leaflet-beautify-markers/dist/leaflet-beautify-markers.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
